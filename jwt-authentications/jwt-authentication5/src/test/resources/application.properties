# Test Configuration - Use in-memory H2 database
spring.datasource.url=jdbc:h2:mem:JWTAuthentication5TestDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Application name
spring.application.name=JWT Authentication 5 Test

# JWT properties for testing
app.jwtSecret=testJwtSecretKeyForTestingPurposesOnly
app.jwtExpirationInMillis=3600000

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

