<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Registration</title>
</head>

<body>

    <div layout:fragment="pageContent">
        <div class="login-container">
            <div class="login-card" style="max-width: 500px;">
                <div class="login-header">
                    <div class="icon">üìù</div>
                    <h2>Registration</h2>
                    <p>Create your account</p>
                </div>

                <!-- Success Message -->
                <div th:if="${param.success}" class="alert alert-success">
                    ‚úÖ You've successfully registered! <a th:href="@{/login}">Login now</a>
                </div>

                <!-- Registration Form -->
                <form th:action="@{/registration}" method="post">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Choose a username"
                            required />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Create a password"
                            required />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword"
                            placeholder="Confirm your password" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="Your first name" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Your last name" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="your@email.com" required />
                    </div>

                    <button type="submit" class="btn btn-success btn-lg" style="width: 100%;">
                        üìù Register
                    </button>
                </form>

                <div class="mt-3 text-center">
                    <p class="text-muted">
                        Already registered? <a th:href="@{/login}">Login here</a>
                    </p>
                </div>

                <!-- Note -->
                <div class="alert alert-info mt-3">
                    ‚ÑπÔ∏è This is a demo registration form. Actual user creation is not implemented.
                </div>
            </div>
        </div>
    </div>

</body>

</html>
