<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">

<head>
    <title>Login</title>
</head>

<body>

    <div layout:fragment="pageContent">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="icon">ğŸ”</div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>

                <!-- Error/Success Messages -->
                <div th:if="${param.error}" class="alert alert-danger">
                    âŒ Invalid username or password
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    âœ… You have been logged out successfully
                </div>
                <div th:if="${param.registered}" class="alert alert-success">
                    âœ… Registration successful! Please login with your credentials.
                </div>
                <div th:if="${param.message}" class="alert alert-warning">
                    âš ï¸ <span th:text="${param.message}"></span>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter your username"
                            required autofocus />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password"
                            required />
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="remember-me" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        ğŸ” Sign In
                    </button>
                </form>

                <div class="mt-3 text-center">
                    <p class="text-muted">
                        New user? <a th:href="@{/register}">Register here</a>
                    </p>
                </div>

                <!-- Demo Credentials -->
                <div class="mt-3" style="padding: 1rem; background: var(--gray-50); border-radius: var(--radius-md);">
                    <p class="text-muted mb-1" style="font-size: 0.85rem;">Demo Credentials:</p>
                    <p style="font-size: 0.85rem; margin: 0;">
                        ğŸ‘¤ <strong>user</strong> / userPass<br />
                        ğŸ‘‘ <strong>admin</strong> / adminPass
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
